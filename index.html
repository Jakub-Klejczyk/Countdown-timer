<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Public+Sans:wght@300&family=Red+Hat+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h3 class="title">WE'RE LAUNCHING SOON</h3>
    <section class="content">
      <div class="content--days">
        <h1 class="days"></h1>
        <p>DAYS</p>
      </div>
      <div class="content--days">
        <h1 class="hours"></h1>
        <p>HOURS</p>
      </div>
      <div class="content--days">
        <h1 class="mins"></h1>
        <p>MINUTES</p>
      </div>
      <div class="content--days">
        <h1 class="secs"></h1>
        <p>SECONDS</p>
      </div>
    </section>
    <h1 class="content--end"></h1>
    <div class="hills">
      <div class="icons">
        <img
          src="./launch-countdown-timer-main/images/icon-facebook.svg"
          alt=""
        />
        <img
          src="./launch-countdown-timer-main/images/icon-pinterest.svg"
          alt=""
        />
        <img
          src="./launch-countdown-timer-main/images/icon-instagram.svg"
          alt=""
        />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
